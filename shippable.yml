language: c

env:
  - TEST_RESULTS=$SHIPPABLE_BUILD_DIR/shippable/testresults/

build:
  ci:
    - sudo apt-get -q -y update
    - sudo apt-get -q -y install cmake

    - mkdir ~/googletest
    - pushd ~/googletest
    - wget -qO - https://github.com/google/googletest/archive/release-1.8.1.tar.gz | tar -xz
    - cmake -D CMAKE_INSTALL_PREFIX:PATH=$HOME/googletest -D CMAKE_BUILD_TYPE=Release googletest-release-1.8.1
    - make install
    - popd

    - mkdir build
    - cd build
    - cmake -D GTEST_ROOT:PATH=$HOME/googletest ..
    - make
    - make test GTEST_OUTPUT=xml:$TEST_RESULTS
